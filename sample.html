<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
        }

        .animated-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="animated-text">PRIME WISH TRADING LLC</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to(".animated-text", {
            duration: 3,
            width: "100%",
            ease: "power2.inOut",
            repeat: -1,
            yoyo: true
        });
    </script>
</body>
</html>
