<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .verification-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      width: 300px;
    }
    .loading {
      display: none;
    }
    .success-message {
      color: green;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <h2>Email Verification</h2>
    <p id="status-message">Verifying your email...</p>
    <p class="loading" id="loading">Loading...</p>
    <p class="success-message" id="success-message" style="display:none;">Your email has been successfully verified!</p>
    <p class="error-message" id="error-message" style="display:none;">Failed to verify email. Please try again later.</p>
  </div>

  <script>
    // Get the token from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('status-message').innerText = "Invalid or missing token.";
      document.getElementById('loading').style.display = 'none';
      return;
    }

    // Function to send verification request
    async function verifyEmail(token) {
      try {
        // Display loading message
        document.getElementById('loading').style.display = 'block';
        document.getElementById('status-message').style.display = 'none';

        // Make an API call to verify the email
        const response = await fetch(`http://yourdomain.com/api/auth/verify-email/${token}`, {
          method: 'GET',
        });

        const data = await response.json();

        // Hide loading and show the appropriate message based on the response
        document.getElementById('loading').style.display = 'none';

        if (data.Success) {
          document.getElementById('success-message').style.display = 'block';
        } else {
          document.getElementById('error-message').style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('status-message').innerText = "An error occurred. Please try again later.";
        document.getElementById('loading').style.display = 'none';
      }
    }

    // Call the verifyEmail function with the token from the URL
    verifyEmail(token);
  </script>
</body>
</html>
